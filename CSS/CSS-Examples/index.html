<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- * external styling is thought to be the best practice.
    css is ocnnected using the link above this comment.-->
    <!-- !!! Be sure to add CSS Frameworks BEFORE your project’s 
        stylesheet(s) in case you want to override some of the 
        framework’s styling. -->
        <style>
            h1 {
                text-align: center;
            }
        </style>
        <!-- * the style above is known as internal styling.
        also, not the best practice but handy-->
</head>
<body class="container" style="background-color: SeaShell;">
    <!-- * the style above is known as inline styling
    not the best practice.-->
    <!-- * class="container" is bootstrap. 
    used here so that the content no longer
    touches the edge of the page:-->
    <h1>To-Do List!</h1>
    <input type="text" class="todo-input">
    <section id="todos-container">
        <article>Learn HTML & CSS</article>
        <article>Buy Milk!</article>
        <article>Have fun!</article>
    </section>
</body>
</html>
